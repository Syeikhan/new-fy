<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noonefy 🎧 Musik Gratis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Noonefy 🎧</h1>
    <input type="text" id="searchBox" placeholder="Cari lagu, artis, atau album..." />
  </header>

  <section>
    <h2>🔥 Playlist Top Indonesia</h2>
    <div id="topID" class="song-list"></div>
  </section>

  <section>
    <h2>🎶 Rekomendasi Lagu</h2>
    <div id="recommendations" class="song-list"></div>
  </section>

  <main>
    <h2>🔍 Hasil Pencarian</h2>
    <div id="results" class="song-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
